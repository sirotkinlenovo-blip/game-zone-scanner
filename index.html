<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая Зона Сканер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Режим разработчика -->
    <div id="developerMode" class="mode developer-mode">
        <div class="content">
            <h1>Игровая Зона Сканер</h1>
            <p class="mode-indicator">Режим: Разработчик</p>
            
            <div class="scanner-area">
                <div class="scanner-container">
                    <video id="qrVideo" class="scanner-video"></video>
                    <div class="scanner-frame"></div>
                    <div class="scan-line"></div>
                </div>
                
                <div class="scanner-controls">
                    <button id="startScanner" class="btn btn-primary">
                        <i class="fas fa-play"></i> Запустить сканер
                    </button>
                    <button id="stopScanner" class="btn btn-secondary" disabled>
                        <i class="fas fa-stop"></i> Остановить сканер
                    </button>
                    <button id="switchCamera" class="btn btn-switch" disabled>
                        <i class="fas fa-sync-alt"></i> Переключить камеру
                    </button>
                </div>
                
                <div class="results-panel">
                    <h3>Результаты сканирования:</h3>
                    <div id="scanResults" class="results-container">
                        <!-- Результаты будут появляться здесь -->
                    </div>
                    <div class="results-controls">
                        <button id="clearResults" class="btn btn-clear">
                            <i class="fas fa-trash"></i> Очистить
                        </button>
                        <button id="exportResults" class="btn btn-export">
                            <i class="fas fa-download"></i> Экспорт
                        </button>
                    </div>
                </div>
                
                <div class="settings-panel">
                    <h3>Настройки:</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoSave" checked>
                            Автосохранение результатов
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            Звуковые уведомления
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="vibrationEnabled" checked>
                            Вибрация
                        </label>
                    </div>
                    
                    <div class="mode-switcher">
                        <h3>Переключение режима:</h3>
                        <div class="toggle-switch">
                            <span class="toggle-label">Клиентский режим</span>
                            <label class="switch">
                                <input type="checkbox" id="modeToggle">
                                <span class="slider"></span>
                            </label>
                            <span class="toggle-label">Разработчик</span>
                        </div>
                        <p class="toggle-description">
                            В клиентском режиме скрыты настройки и расширенные функции
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Режим клиента -->
    <div id="clientMode" class="mode client-mode" style="display: none;">
        <div class="content">
            <h1>Игровая Зона Сканер</h1>
            <p class="mode-indicator">Режим: Клиент</p>
            
            <div class="scanner-area">
                <div class="scanner-container">
                    <video id="qrVideoClient" class="scanner-video"></video>
                    <div class="scanner-frame"></div>
                    <div class="scan-line"></div>
                </div>
                
                <div class="scanner-controls">
                    <button id="startScannerClient" class="btn btn-primary">
                        <i class="fas fa-play"></i> Запустить сканер
                    </button>
                    <button id="stopScannerClient" class="btn btn-secondary" disabled>
                        <i class="fas fa-stop"></i> Остановить
                    </button>
                </div>
                
                <div class="client-results">
                    <h3>Сканирование:</h3>
                    <div id="clientScanResults" class="client-results-container">
                        <!-- Результаты для клиента -->
                    </div>
                </div>
                
                <!-- Панель для переключения по паролю -->
                <div class="switch-panel" id="switchPanel">
                    <button class="switch-btn" onclick="showPasswordInput()">
                        <i class="fas fa-user-cog"></i> Режим разработчика
                    </button>
                    <div id="passwordInput" style="display: none; margin-top: 15px;">
                        <input 
                            type="password" 
                            id="devPassword" 
                            placeholder="Введите пароль"
                            class="password-input"
                        />
                        <button 
                            class="btn-confirm" 
                            onclick="checkPassword()"
                        >
                            Подтвердить
                        </button>
                        <p id="passwordError" class="error-message">
                            Неверный пароль!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Аудио для звуковых эффектов -->
    <audio id="scanSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
